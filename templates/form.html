{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Withdraw money</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Withdraw money</h1>
    <hr>
    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
      </div>
      <div class="form-group">
        <label for="balance">Money</label>
        <input type="text" class="form-control" value="{{ request.user.money }}" readonly>
      </div>
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">提交</button>
      {% csrf_token %}
    </form>
  </div>
</body>
</html>
